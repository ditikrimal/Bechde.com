<html>
  <head>
    <title>Sell on Bechde</title>
    <link rel="icon" href="Images/BechdeIcon.ico" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
    />
    <link rel="stylesheet" href="CSS/SellingPageStyle.css" />
    <div class="center">
      <div>
        <a
          style="text-decoration: none; color: rgb(52, 243, 132)"
          href="LoggedHome.html"
          >Go to Home</a
        >
      </div>
      <a style="text-decoration: none" href="LoggedHome.html"><h1>Bechde</h1></a>
      <h3>Fill up the details for your product</h3>
      <form>
        <div class="inputbox">
          <input type="text" required="required" />
          <span>Product Category</span>
        </div>
       
        <div class="inputbox">
          <input type="text" required="required" />
          <span>Product Name</span>
        </div>
        <div class="inputbox">
          <input type="text" required="required" />
          <span>Product Price</span>
        </div>
        <div class="inputbox">
          <input type="text" required="required" />
          <span>Email</span>
        </div>
        <div class="inputbox">
          <input type="text" required="required" />
          <span>Contact</span>
        </div>
        <div class="inputbox">
          <input
            style="width: 100%; height: 200px"
            type="text"
            required="required"
          />
          <span>Product Description</span>
        </div>
        <div style="margin-top: 150px">
          <label for="img">Select Product image:</label>
          <input type="file" id="img" name="img" accept="image/*" />
        </div>

        <div class="regButtonDiv">
          <input class="regButton" type="button" value="Sell Product" />
        </div>
      </form>
    </div>
  </head>
</html>
